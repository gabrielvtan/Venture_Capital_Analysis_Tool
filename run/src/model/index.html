<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Gabby's VC Analysis Tool</title>
</head>

<body>
<div id="graph">
</div>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="Company Name" placeholder="Search for Movie Title" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="https://www.crunchbase.com/">
                    <img src="https://d1qb2nb5cznatu.cloudfront.net/startups/i/170320-b4f58bb3c0b90aca69805461b5880574-medium_jpg.jpg?buster=1492752627" alt="Crunchbase" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Venture Capital Analysis Tool</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 offset-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Movie</th>
                    <th>Released</th>
                    <th>Tagline</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 offset-md-3">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <img src="" class="well" id="poster"/>
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <h4>Crew</h4>
                        <ul id="crew">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .node circle {
    cursor: pointer;
    stroke: #3182bd;
    stroke-width: 1.5px;
    }

    .node text {
    font: 14px sans-serif;
    pointer-events: none;
    text-anchor: middle;
    }

    .link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
    }

    .node.company {
        fill: red; 
    }

    .node.rounds {
        fill: blue; 
    }

    .node.investor {
        fill: green; 
    }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>


<script type="text/javascript">
    $(function () {
        function showMovie(title) {
            $.get("/movie/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.title);
                        $("#poster").attr("src","http://neo4j-contrib.github.io/developer-resources/language-guides/assets/posters/"+encodeURIComponent(data.title)+".jpg");
                        var $list = $("#crew").empty();
                        data.cast.forEach(function (cast) {
                            $list.append($("<li>" + cast.name + " " +cast.job + (cast.job == "acted"?" as " + cast.role : "") + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (movie) {
                            $("<tr><td class='movie'>" + movie.title + "</td><td>" + movie.released + "</td><td>" + movie.tagline + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("td.movie").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    var width = 800, 
        height = 800,
        root;

    var force = d3.layout.force()
            .gravity(.05)
            .charge(-150)
            .linkDistance(100)
            .friction(0.9)
            .charge(-400)
            .size([width, height])
            .on("tick",tick);

    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':11,
            'markerHeight':13,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

    d3.json("/graph", function(error, graph) {
		if (error) throw error;

        root = graph;
        update();
    });


    function update() {
        var nodes = flatten(root),
            links = root.links;

        console.log(nodes)
        console.log(links)
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .start();

        // Update the links...
        link = link.data(links);

        // Exit any old links
        link.exit().remove();

        // Enter any new links
        link.enter().append("line")
            .attr("class", "link")
            .attr('marker-end', 'url(#arrowhead)');
        
        // Select edge paths
        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {return 'edgepath' + i}
            })
            .style("pointer-events", "none");
        
        // Add edge labels
        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attrs({
                'class': 'edgelabel',
                'id': function (d, i) {return 'edgelabel' + i},
                'font-size': 10,
                'fill': '#aaa'
            });

        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.action});

        
        // Update the nodes...
        node = node.data(nodes, function(d) {return d.id;});

        node.exit().remove();

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .on("click", click)
            .call(force.drag);

        nodeEnter.append("circle")
            .attr("r", 15);

        nodeEnter.append("text")
            .attr("dy", ".50em")
            .text(function (d) { return d.name; });

        nodeEnter.append("text")
            .attr("dy", ".50em")
            .text(function (d) { return d.type; });

        node.select("circle")
            .attr("class", function (d) { return "node "+ d.label })

    }

    // force feed algo ticks
    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
            
        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    
        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });

        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }



    function color(d) {
        return d._children ? "#3182bd" // collapsed package
            : d.children ? "#c6dbef" // expanded package
            : "#fd8d3c"; // leaf node
    }

    // Toggle children on click.
    function click(d) {
        if (d3.event.defaultPrevented) return; // ignore drag
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update();
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;

        function recurse(node) {
            if (node.nodes) node.nodes.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }

        recurse(root);
        return nodes;
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart()
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }
    
</script>
</body>
</html>
